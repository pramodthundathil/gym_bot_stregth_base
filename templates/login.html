{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>STRENGTH BASE-FITNESS</title>
  <link rel="stylesheet" href="{%static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}" />
  <link rel="stylesheet" href="{%static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}" />
  <link rel="stylesheet" href="{%static 'assets/vendors/css/vendor.bundle.base.css' %}" />
  <link rel="stylesheet" href="{%static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{%static 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" />
  <link rel="stylesheet" href="{%static 'assets/css/style.css' %}" />
  <link rel="shortcut icon" href="{%static 'assets/images/Logo_Reveal_Slides.png' %}" />

  <!-- <link rel="shortcut icon" href="{%static 'assets/images/favicon.png' %}" /> -->

  <style>
    body {
      background: -webkit-gradient(linear, left top, left bottom, from(#e6e5f2), to(#4599cd)) !important;
      background: linear-gradient(to right, #e6e5f2, #4599cd) !important;
      font-family: "Rubik", sans-serif;
    }
    .login-card{
      margin: auto;
      margin-top: 0%;
    }
  </style>
</head>

<body>

  <!-- nav icons  -->
  

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card login-card">
        <div class="card " style="box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;">
          <div class="card-body ">
            <div class="container mt-4">
              <div class="text-center  sidebar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="sidebar-brand brand-logo" href="">
                  <img src="{% static 'assets/images/Logo_Reveal_Slides.png' %}" style="height: 150px; object-fit: contain;" alt="logo" />
                </a>
              </div>
            </div>
            <h3 class="mt-4">Signin</h3>
            <p class="card-description">Please Signin to your account....</p>
            {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible fade show "  style="position:fixed;top:100px;z-index:1;"role="alert">
              <strong>Alert!</strong> {{message}}
              <button type="button" class="btn btn-close mdi mdi-close text-xxl" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor%}
            <form class="forms-sample" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" name="uname" placeholder="Username" required/>
              </div>
              
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="pswd" placeholder="Password" required />
              </div>
             
            
              <button type="submit" class="btn btn-primary mr-2"> Login </button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
